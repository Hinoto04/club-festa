{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block style %}
    {% endblock style %}
    <!--<script src="{% static 'js/navbar.js' %}"></script>-->
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">화명고 동아리 / 행사</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">메인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'club:index' %}">동아리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/event">행사</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    내 정보
                </a>
                <div id="myPage" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    {% if user.is_authenticated %}
                        <a class="dropdown-item" href="{% url 'home:user' %}">마이페이지</a>
                        <a class="dropdown-item" href="#">동아리 관리</a>
                        <a class="dropdown-item" href="#">행사 관리</a>
                        <a class="dropdown-item" href="{% url 'home:logout' %}">로그아웃</a>
                    {% else %}
                        <a class="dropdown-item" href="{% url 'home:login' %}">로그인</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>
{% block content %}
{% endblock content %}
</body>
</html>
