<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>동아리 목록</title>
</head>
<body>
    {% if club_list %}
        <ul>
        {% for club in club_list %}
            <li><a href="{{ club.id }}">{{ club.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>동아리가 존재하지 않습니다.</p>
    {% endif %}        
</body>
</html>
